<!DOCTYPE html>
<html lang="en">

    <title>Basic input forms</title>

  <body>
    <div>
      <form>
        <header class="headerContainer">
          <h1>HTML 5 Input Form</h1>
        </header>
      </form>
    </div>
    <div>
      <label for="text">First Name</label>
      <input type="text" id="text" name="text" />
      <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
      <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <error-output class="email-error" for="email"></error-output>

  </div>
  <div>
    <label for="mobNumber">Mobile Number</label>
    <input type="mobNumber" id="mobNumber" name="mobNumber"/>
    <error-output class="text-error" for"text"></error-output>
</div>
<div>
  <label for="pwd">password</label>
  <input type="pwd" id="pwd" name="pwd"/>
  <error-output class="text-error" for"text"></error-output>
</div>
    <script>
      const text = document.querySelector("#text");
      const textError = document.querySelector(".text-error");
      text.addEventListener("input", function () {
        let firstNameRegex = RegExp("^[A-Z]{1}[a-z]{2,}$");
        if (firstNameRegex.test(text.value)) textError.textContent = "";
        else textError.textContent = "First Name is Incorrect";

        const email = document.querySelector("#email");
        const emailError = document.querySelector(".email-error");
        Email.addEventListener("Input",function() {
            let emailRegex = RegExp("^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/");
            if (emailRegex.test(email.value))
            emailError.textContent = "";
            else Error.textContent = "please enter valid Email format";

            const mobileNumber = document.querySelector("#mobileNumber");
        const mobileNumberError = document.querySelector(".mobileNumber-error");
        mobileNumber.addEventListener('Input',function() {
            let mobileNumberRegex = RegExp("^((\\+)?(\\d{2}[-]))?(\\d{10}){1}?$");
            if (mobileNumberRegex.test(mobileNumber.value))
            mobileNumberError.textContent = "";
            else mobileNumberError.textContent = "please enter valid phoneNumber";

            const password = document.querySelector("#password")
        const passwordError = document.querySelector(".password-error");
        password.addEventListener("Input",function() {
            let passwordRegex = RegExp("^(?=.[a-z])(?=.[A-Z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$");
            if(passwordRegex.test(password.value))
            passwordError.textContent = "";
            else passwordError.textContent = "please enter valid password";
      });
    </script>
  </body>
